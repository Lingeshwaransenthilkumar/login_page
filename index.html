<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Landing page - Login</title>
</head>
<body>
    <section class="container">
        <div class="logo" id="logo">
            <ion-icon name="business-outline"></ion-icon>
        </div>
        
        <div class="img" id="img" src=""></div> 
        <div class="login-page" id="loginPage">
            <!-- Login form or content here -->

            <div class="title-block">
                <h2>Regions HomeSecure</h2>
            </div>
            <div class="enroll-opt">
                <button class="enroll">Enroll Now</button>
                <div class="tooltip">
                    <h4>Enroll now to :</h4>
                    <p><ion-icon name="checkmark-circle-outline"></ion-icon>&nbsp;Access your loans online</p>
                    <p><ion-icon name="checkmark-circle-outline"></ion-icon>&nbsp;Pay your mortage online</p>
                    <p><ion-icon name="checkmark-circle-outline"></ion-icon>&nbsp;view mortage statements</p>
                </div> 
            </div>

            <h2>Welcome Back</h2>
            <p>Sign in your Regions Secure account.</p>
            <div class="user-box">
                <input type="text" required>
                <label for="">Online ID</label>
            </div>
            <div class="user-box">
                <input type="password" required>
                <label for="">password</label>
            </div>
            <div class="input-field">
                <input type="checkbox" id="colorCheckBox">
                <p>Remember me</p>
            </div>
            <div class="login-btn">
                <button onclick="handleLogin()"><span id="loginText">Login</span></button>
                <div id="loader" class="hidden"></div>
            </div>
            <div class="forget-opt">
                <a href="#">Forgot Online ID?</a>
                <a href="#">Forgot Password?</a>
            </div>
            <footer>
                <p>@2024 Regions Finacial Corp All Rights Reserved</p>
            </footer>

            

        </div>

    </section>
    


    <script src="script.js"></script>
    <!--Ionicons cdn link-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
